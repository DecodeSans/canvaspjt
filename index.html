<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Draw Tool with Ads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <label>Tool:</label>
        <select id="toolType">
            <option value="pencil">Pencil</option>
            <option value="brush">Brush</option>
            <option value="marker">Marker</option>
        </select>
        <label>Shape:</label>
        <select id="shapeType">
            <option value="free">Free Draw</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="line">Line</option>
        </select>
        <label>Border Color:</label>
        <input type="color" id="borderColorPicker" value="#000000">
        <label>Background Color:</label>
        <input type="color" id="bgColorPicker" value="#ffffff">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="10" value="2">
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    
    <div class="container">
        <div class="canvas-container" id="canvasContainer">
            <canvas id="drawingCanvas" width="500" height="400"></canvas>
        </div>
        <div class="ads">Ad Space</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
